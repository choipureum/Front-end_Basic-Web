<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" lang="ko">
<title>회원가입</title>
<!-- 로컬 자바스크립트 연결 -->
<script type="text/javascript"src="../resources/js/jquery-3.4.1.min.js"></script>
<!-- CDN연결 -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<!--자바스크립트 구현시작 -->
<script type="text/javascript">
$(document).ready(function(){   
   
   //아이디 blur시 유효성검사
   $("#userid").blur(function(){
      var reg = /^[a-z0-9]{4,}$/;
      //다를시
      if(!reg.test($(this).val())){   
         alert("4글자이상, 영문자 숫자만 가능");
         //비우기
         $(this).val("");
         //포커스
         
      }      
   });
   //패스워드검사
   $("#userpw").blur(function(){
      var reg = /^[a-z0-9]{4,}$/;
      //다를시
      if(!reg.test($(this).val())){   
         alert("4글자이상, 영문자 숫자만 가능");
         //비우기
         $(this).val("");
         //포커스
          
         
      }
   });
   //비밀번호 확인검사 -blur가 아닌 (엔터로 확인해야됨)
   // key down 실행
   $("#pw_check").keydown(function(key){   
      //엔터를 눌렀을 시에 실행
      if(key.keyCode==13){
         //#userpw와 다를시
         if($(this).val()!= $("#userpw").val()){
            alert("패스워드가 일치하지않습니다");         
            //비밀번호확인창 선택
            $("pw_check").select();         
         }            
      }            
   });
   
   

});


</script>
</head>
<body>
   <!-- 관심분야 데이터 리스트 -->
   <datalist id="myinter">
         <option value="java">java</option>
         <option value="html/css">html/css</option>
         <option value="javascript/jquery">javascript/jquery</option></datalist>
         
   <!-- 전화번호 앞자리 데이터 리스트 -->
   <!-- 앞자리 선택할수있는 데이터셋 -->
   <datalist id="tele">
         <option value="010">010</option>
         <option value="011">011</option>
         <option value="016">016</option>
         <option value="019">019</option></datalist>
         
   <!-- 본격적 입력 form 태그 -->
   <form action="#" method="post" id="myform">
      <ul>
         <li>아이디: <input type="text" id="userid" name="userid"></li>
         <li>패스워드: <input type="password" id="userpw" name="userpw"></li>
         <li>패스워드확인: <input type="password" id="pw_check" name="pw_check"></li>            
         <li>관심분야: <input list="myinter" id="interests"name="interests" placeholder="선택하시오"></li>
         <li>이메일: <input type="email" id="email" name="email"></li>
         <li>지식정도: <input type="range" min="1" max="3" step="1" id="ilevel"name="ilevel"></li>
         <li>전화번호: <input list="tele" id="tp" name="tp" size="3">-<input type="text" size="4">-<input type="text" size="4"></li>
         <li><input type="file" id="file"></li>
                     
         <!-- 제출 -->
         <li><input type="submit" id="submit"> &nbsp; &nbsp;<button value="취소" id="cancel">취소</button></li>         
      </ul>
   </form>
   
</body>
</html>
