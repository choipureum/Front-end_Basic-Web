<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom_06</title>
<script type="text/javascript">
window.onload = function(){
//CONTENT 텍스트 밑에 ul추가하기
//inner HTML 사용할 것!

// ul 목록 태그 안의 li로 작성
// Javascript
// DOM
// innerHTML
   
  
    var content = document.getElementById("content");
    
   content.innerHTML += "<hr><ul id='u'></ul>"

    var u = document.getElementById("u");
    u.innerHTML = "<li>Javascript</li>";
    u.innerHTML += "<li>DOM</li>";
    u.innerHTML += "<li>innerHTML</li>";
 
 // --------------------------------------------------------
 
    var h = "<hr>";
    h +="<ul>";
    h +="<li>JavaScript</li>";
    h +="<li>DOM</li>";
    h +="<li>innerHTML</li>";
    h +="</ul>";
 
   document.getElementById("content2").innerHTML +=h; 
    
 // --------------------------------------------------------
   
    var u3 = document.createElement("ul"); // <ul> 생성
    
    
    var li1 = document.createElement("li"); // <li> 생성
    
    var txt1 = document.createTextNode("Javascript"); //텍스트노드 생성
    li1.appendChild(txt1); //<li>에 텍스트노드 추가

    var li2 = document.createElement("li"); // <li> 생성
    var txt2 = document.createTextNode("Dom"); //텍스트노드 생성
    li2.appendChild(txt2); //<li>에 텍스트노드 추가
    
    var li3 = document.createElement("li"); // <li> 생성
    var txt3 = document.createTextNode("innerHTML"); //텍스트노드 생성
    li3.appendChild(txt3); //<li>에 텍스트노드 추가
    
    // <ul> 에 <li> 추가
    u3.appendChild(li1);
    u3.appendChild(li2);
    u3.appendChild(li3);
    
    // #content3 에 u3 추가
    document.getElementById("content3").appendChild( u3 );
    
    //-------------------------------------------------------
    
    var u4 = document.createElement("ul");
    
    var li4 = makeLi("Javascript");
    var li5 = makeLi("Dom");
    var li6 = makeLi("innerHTML");
    
    u4.appendChild(li4);
    u4.appendChild(li5);
    u4.appendChild(li6);
    
    document.getElementById("content4").appendChild( u4 );
};

// 강사님 코드 - 2
function makeLi(text) {
   var li = document.createElement("li"); // <li>생성
   var txt = document.createTextNode(text); // 텍스트노드 생성
   li.appendChild(txt); // <li>에 텍스트노드 추가
   
   return li;
}
</script>
</head>
<body>

<div id="content">CONTENT</div>


<div id="content2">CONTENT2</div>

<div id="content3">CONTENT3</div>
<div id="content4">CONTENT4</div>
</body>
</html>
