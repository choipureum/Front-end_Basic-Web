<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_03</title>

<!-- CDN만 넣으면 된다 -->
<!-- jQuery 2.2.4 min설치 -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>

<script type="text/javascript">
	//jQuery스타일로 DOM 사용하기
	$(document).ready(function(){
		var jQueryP1= $("#p1");
		var jsP1= document.getElementById("p1"); //js
		//var jsP1 =p1 //축약코드
		
		console.log("---jQuery ---");
		console.log(jQueryP1); //n.fn.init [p#p1, context: document, selector: "#p1"]  출력!
		
		console.log("--- JS ---");
		console.log(jsP1); //<p id="p1"> 하이룽 </p>   출력!   		
		//jQuery 객체 콘솔과 js 콘솔 출력이 다르다
		
		//순수 JS DOM객체를 이용한 스타일(CSS) 지정
		jsP1.style.color ="red";
		
		//jQuery DOM객체를 이용한 스타일(CSS)지정
		jQueryP1.css("border","1px solid #ccc");
		
		//----------------------------------
		// jQuery DOM객체에 순수 JS구문을 적용하기
		//jQueryP1.style.background = "tomato";	 에러발생
		
		//---------------------------------
		console.log("--- $('p') ---");
		console.log($('p'));  //n.fn.init()p1~p3 모두 출력 (길이 3)
		
		//요소가 3개여도 css()함수는 한번에 적용해준다
		$('p').css("background","yellow");
		
		//--------------------------------
		// $은 jQueryDOM변수 , 없으면 순수 js DOM객체로 구분해서 사용하는 방법도 편리할수있다.
		var p3 = document.getElementById("p3"); //jsDOM객체
		var $p3 = $("#p3"); //jQuery DOM
		
		console.log(p3);
		console.log($p3);
		
		//-------------------------------
		// p2의 스타일을 변화 backgroundColor로 썻었다
		// .css()함수 사용하면 css속성이 태그의 인라인 속성으로 적용된다 ->style=""속성
		$(".p2").css("background-color","gray");
		
		//p의 마지막 자손 css -> 폰트 : 파란색
		$("p:last-child").css("color","blue");
		
		//------------------------------------
		
		console.log("--- js ---");
		console.log(p3); //window.p3 와 지역스코프 var p3중 이것은 var p3를 지칭한다.
		console.log(window.p3); //위와 다르다
		
		var $p3Dom = $(p3); //js DOM -> jQuery DOM 변환
		
		console.log("--- jQuery ---");
		console.log($p3Dom);
		
		
	});


</script>
</head>
<body>
	<div>
		<p id="p1"> 하이룽 </p>
		<p class="p2"> Hello pureum </p>
		<p id="p3"> Welcome hahaha </p>
	</div>
</body>
</html>
