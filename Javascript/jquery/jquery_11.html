<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_11</title>
<script type="text/javascript"src ="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var $div = $("div");
		
		//width 스타일 가져오기
		console.log($div.css("width"));
		
		//width 스타일 지정하기
		$div.css("width","500px");
				
		//------------------------------------------
		
		// 자바스크립트의 객체(Object) 타입
		var obj ={
			"key":"value",
			"key1":123,
			"key2":true,
			"key3":null
			}
		
		//한번에 여러 스타일 지정하기
		$div.css({
			"width":"400px",
			"height":"300px",
			"border-color":"blue",
			"display":"inline-block"		
		});
		
		//여러개의 스타일 값을 객체(Object)로 가져오기(key:value 쌍으로 반환)
		var info=$div.css(["width","height","display"]);
		console.log(info);
		
		console.log("--- info.width---")
		console.log(info.width);
		console.log(info);
		
		//info의 값을 바꿔주어도 화면에 적용은 안된상태이다. (연결 X)
		info.width ="800px";
		info.height= "500px";
		
		//실제로 적용하기 
		$div.css(info);
		
		//--------------------------
		//css임베디드 방식 스타일과 중첩되면 우선순위는? -> 자바스크립트가 우선 (normal로 최종적으로 적용된다)
		// 하지만 임베디드 css에 !important를 적으면 우선순위가 바뀜
		$div.css("font-style","normal");
		
		
		
	});
</script>
<style type="text/css">

	/*임베디드 방식 스타일 적용*/
	div{
		font-style: italic !important;
		
	}

</style>
</head>
<body>
	<div style="width:300px !important/*제일 우선 적용해라!*/; height:200px; border:1px solid red;">
		<p>하나</p>
		<p>둘</p>
		<p>셋</p>
	</div>
</body>
</html>
