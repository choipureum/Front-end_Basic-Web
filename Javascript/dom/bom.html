<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bom</title>
<script type="text/javascript">
	//전역변수
	var data=123;
	console.log(data);

	console.log(window.data);
	
	window.setTimeout(function(){
		alert("윈도우 객체!")
	},1000);
	
	//새창을 여는 함수 - window.open()
	window.open();
	open("http://www.naver.com");
	
	//window.open(url,name,option) : windowid
	//	url - 팝업 주소
	//	name - 팝업창의 이름 설정
	//	option - 팝업창 설정
	open("http://www.naver.com","_blank"); //2번째인자로 "_blank" - 새창 설정가능(기본값이기때문에 안적어도됨) - target과 같다
//	open("http://www.naver.com","_self"); //현재창
	
	//open()함수의 반환값은 윈도우 아이디(윈도우를 구분하는 값)
	var wid = open("http://www.naver.com","_blank");
	
	//윈도우아이디를 이용한 창닫기
	wid.close();
	
	//100밀리초 후에 팝업창(새창)닫기
	setTimeout(function(){
		wid.close()
	},100)
	
	console.log("---navigator---");
	
	console.log(navigator.userAgent);	//브라우저 정보 + 운영체제 정보
	
	console.log(navigator.language); //언어권 정보,  Locale
	console.log(navigator.vendor); //브라우저 벤더사, 배포하는 회사
	
	
	console.log("----location----"); //URL 정보 객체
	
	console.log(location.host); //도메인정보
	console.log(location.hostname); //호스트네임
	console.log(location.protocol); //프로토콜	
	console.log(location.port); //호스트네임
	
	console.log(location.pathname); //자원(resource)주소
	console.log(location.href); //전체 URL정보
	
	location.href="/function/fn_10.html"; //위의 페이지 이동
	
	//location.href 속성의 값을 변경하는 코드는 <a>태그의 href속성을 설정하고 해당 링크를 클릭을 한 것과 같은 반응을 보인다
	//  -> 페이지 이동한다
	// 자바스크립트 코드를 이용해서 페이지 이동을 하려면 location.href의 값을 변경한다
	
	console.log("---history---"); //인터넷 사용기록 객체
	history.back() //이전으로 가기(뒤로가기, 이전 방문 페이지로 이동)
	history.forward(); //다음으로 가기(앞으로가기, 다음 방문페이지로 이동)
		
	//history.go(n) 
	//n 값은 정수, 히스토리페이지 이동 개수를 표현한다
	// 0 이면 현재페이지
	// 양소면 다음으로 가기
	// 음수면 이전으로 가기
	//ex) history.go(-1) 이전으로 가기 //back보다 더 많이씀
	
	console.log("----screen------"); //모니터 정보 객체
	//브라우저를 최대화했을 때 차지하는 영역의 크기(픽셀)
	// 	-> 브라우저가 위치한 모니터의 크기
	//	-> 시작메뉴 사이즈(높이 40px) 제외된다
	console.log(screen.availWidth); //넓이
	console.log(screen.availaHeight); //높이
	
	console.log("-----");
	//모니터의 해상도 크기(시작메뉴크기 무시)
	console.log(screen.width); //넓이
	console.log(screen.height); //높이
	
	console.log("-----");
	//브라우저의 외각 테두리 크기
	console.log(window.outerWidth);
	console.log(window.outerHeight);
	
	console.log("-----");
	//브라우저의 내부(<body>가 보여지는 곳)의 크기
	//	메뉴, 탭, 북마크, 스크롤 영역이 제외되고 계산된다
	//	Whale 브라우저에선 제대로 동작안함
	// 	몇몇 브라우저에서 제대로 동작하지 않을 수 있음
	console.log(window.innerWidth);
	console.log(window.innerHeight);
	
	console.log("----------");
	//브라우저가 화면상에 어디에 위치해있고 X위치, Y위치 좌표를 픽셀값으로 반환
	//Non-IE(IE 9.0)
	console.log(window.screenX);
	console.log(window.screenY);
	
	console.log("----------"); 
	//브라우저가 화면에 보이는 위치를 left,top에서 멀어진 거리로 계산
	//IE
	console.log(window.screenLeft);
	console.log(window.screenTop);
	
	//IE8 이하만 아니면 두 가지 모두 사용가능하다	

</script>
</head>
<body>
	
</body>
</html>
