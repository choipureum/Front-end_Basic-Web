<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_04</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
<script type="text/javascript">

$(document).ready(function() {
	var $p = $("p");
	console.log($p);
	
	//여러 개 선택된 jQuery DOM객체에 css()이용하면 모두 적용됨
	$p.css("border","1px solid blue");
	
	//jQuery 객체 반환하기
	console.log("---$p.eq(1)---");
	console.log($p.eq(1));
	
	//JS객체 반환하기
	console.log("---$p.get(1)---");
	console.log($p.get(1));	
	
	//JS객체 반환하기 2번째
	// $p.get(1)과 같은결과 반환
	console.log("---$p[1]---");
	console.log($p[1]);
	
	//JS DOM객체 배열을 반환됨
	var p = document.getElementsByTagName("p");
	console.log(p);
	
	p[0].style.color = "purple"; //js객체에 스타일 적용하기
	
	var $p1 = $(p[1]); //js객체 -> jquery 객체 변환
	$p1.css("color","tomato");
	
	//-------------------------------------
	for(var i=0;i<$("p").length;i++){
		$("p").eq(i).css("background","gray");
	}
	
	//-------------------------------------
	 //첫번째 인자는 idx , e는 객체
	$("p").each(function(i,e){
		console.log("확인");
		console.log("---"+i+"---"); 
		console.log(e); //JS DOM
		
		console.log($(e)); //JS DOM -> jQuery DOM 변환
	})
	
	//---------------------------------------
	
	$("p").each(function(i,e){
		console.log("---"+i+"---"); 
		console.log(e);		
		
		console.log("---this---")
		console.log(this); //this = e
		//기본적으로 콜백함수에서 사용된 this 키워드는 해당함수를 호출한 객체를 지칭한다
		console.log($(this)); //두번째 인자 e -> jQuery 객체으로 변환
	})
	$("p").each(function(){
		$(this).css("font-style","italic");
	})
	});

</script>
</head>
<body>
	<div>
		<span> 하나 </span>
		<p> 둘 </p>
		<pre>셋 </pre> 
		<p> 넷 </p>
		<p> 다섯 </p>	
	</div>
</body>
</html>
