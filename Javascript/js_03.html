<script type="text/javascript">

	
	console.log(50); //Number
	console.log("50"); //String
	
	console.log("---------");
	
	console.log(50+"50");
	console.log("50"+50);
	//-----------------
	console.log(true+true+123);
	console.log(true+false+123);
	
	console.log(parseInt("50")); //"50"-->50
	console.log(parseInt("123ABC")); //"123ABC -> 123"
	console.log(parseInt("ABC123")); //"ABC123"-> NaN 숫자 아니다
	console.log(parseInt("456ABC123")); // 456출력
	
	console.log("------------")
	
	console.log(parseInt("123.456")); //123.456 ->123
	console.log(parseFloat("123.456")) //123.456 -> 
	
</script>
