<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS: 2일차 : 크기</title>

<style type="text/css">
body{
	/*30px를 고정값으로 준다*/
	font-size:30px;	
}
div{
	/*고정크기 설정*/
	/*font-size:40px;*/
	
	/*상대적인 크기 설정*/
	/*font-size:1.5em;*/

	/*font-size:1rem;*/

	<!-- h1은 2em으로 설정되어있다(두배로 커짐)-->

	<p> 안녕! x </p>
	
	<!-- 고정 40 : 40px고정으로 커짐 -->
	<!-- 1.5em : 부모요소의 1.5배로 설정(30* 1.5) -->
