<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom_04</title>

<style type="text/css">

h1[data-idx="1"]{
   border: 1px solid #ccc;
}
h1[data-type="text"] { color:red;}
h1[data-type="number"] { color:blue;}

</style>

<script type="text/javascript">

</script>
</head>
<body>

<h1 class = "content idx1 text">첫번째</h1>
<h1 class = "content idx2 number">2222</h1>
<h1 class = "content idx3 text">세번째</h1>
<h1 class = "content idx4 number">4444</h1>


<!-- class속성 -->
<!-- - HTML 문서의 태그들에게 공통 CSS를 적용하기 위해 사용됨 -->
<!-- - class는 브라우저가 CSS 스타일을 적용하기 위해서
      전체탐색(Full-Scan)을 한다 -->
<!-- - 모든 태그의 모든 class설정값을 전부 다 읽어서 스타일을 적용함 -->



<!-- 사용자 정의 속성 -->
<!-- - HTML5 에서 추가된 속성 -->
<!-- - 개발자가 원하는 속성을 만들어서 사용할 수 있도록 제공됨 -->
<!-- - "data-" 로 시작하는 속성을 사용자가 직접 정의하여 사용한다 -->


<!-- ** 사용자 정의 속성도 표준 속성으로 취급된다 -->

<hr>

<h1 class = "content" data-idx="1" data-type="text">첫번째</h1>
<h1 class = "content" data-idx="2" data-type="number">2222</h1>
<h1 class = "content" data-idx="3" data-type="text">세번째</h1>
<h1 class = "content" data-idx="4" data-type="number">4444</h1>


</body>
</html>
