<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS: 1일차 :style,link 태그 사용하기</title>
	<!-- import가 아닌 link로 연결하기(사용할 외부문서를 지정하는 태그)  -->
		<!-- rel속성: 외부문서의 적용방식(역할)을 지정한다 -->
		<!-- href속성 : 외부문서의 위치를 표현한다 -->
		<!-- type속성 : 외부문서를 읽는 방법(파일의 유형)을 지정한다 -->
	<link rel="stylesheet" href="./body.css" type="text/css"> 
	
</head>
<body>
	<p> 안녕하세요</p>
	<p> 최푸름입니다</p>
</body>
</html>
