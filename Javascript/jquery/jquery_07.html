<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_07</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var $div = $("<div>"); //새로운 <div> 노드 생성
		
		var $myDiv = $("#myDiv"); //#myDiv 노드 선택 //id에 # 붙여주기
		
		$myDiv.append($div); //#myDiv의 자식으로 새로운 <div> 추가
		
		$div.html("TEST"); //JS의 innerHTML과 같음
		
		//------------------------------------
		
		// 새로운 노드 추가
		var $newDiv
		= $("<div>")
		.append($("<ul>")
				.append($("<li>").html("하이"))
				.append($("<li>").html("헬로"))
				);
		
		console.log($newDiv);		
		
		//myDiv 요소에 새로운 $newDiv요소 추가
		$myDiv.append($newDiv);	
		
		
		//------------------------------
		//$newDiv 복사본 생성
		var $cloneDiv = $newDiv.clone();
		console.log($cloneDiv);
		
		//#myDiv에 복사한 div 추가
		$myDiv.append($cloneDiv);
		
		//----------------------------------
		
		$("<div>")
			.append($("<ul>")
					.append($("<li>").html("하이하이하이!"))
			).appendTo($("#myDiv")); // myDiv에 추가한다 (한번에 작업)
		
		//-------------------------------------
		
		//이미 DOM Tree에 추가된 노드는 이동된다(위 -> 아래로 )
		$(document.body).append($div);
			
		//$(document.body)
		//	JS DOM객체인 document.body를
		//	jQuery DOM객체로 변환한 것
		//		-> <body> 태그를 뜻함
		
	});
	


</script>
</head>
<body>
	<div id="myDiv">
		<p>안녕!</p>
	
	
	</div>
</body>
</html>
