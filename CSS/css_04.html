<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS :2일차 :color</title>

<style type="text/css">
	div{
		/*요소의 너비*/
		width:100px;
		
		/*요소의 높이*/
		height:100px
	}
</style>
</head>
<body>
	<h1> CSS색상</h1>
	<h3>ClolrName, RGB, RGBA, HEX, HSL, HSLA</h3>
	<hr>
	
	<div style="background-color:gray;"> 테스트 </div>
	<!--  rgb 표현법 -->
	<div style="background-color:rgb(0,255,0);">green</div>
	<div style="background-color:rgb(255,255,0);">yellow</div>
	<div style="background-color:rgb(10%,20%,100%);">조금 블루</div>
	
	<input type="color">
	<hr>
	
	<!-- rgba 표현법 -->
	<div style="background-color:rgb(0,255,0,0.5);">연한초록</div><!--  0이면 흰색 -->
	<div style="background-color:rgb(255,0,255,1.0);">magenta</div>
	<!-- rgba로 시작해도 되고 rgb로 시작해도 된다, 둘다 alpha적용됨 -->
	
	<div style="background-color:#9DC8C8;">#9DC8C8</div>
	<div style="background-color:#ccc;">#ccc</div>
	<div style="background-color:#333;">#333</div>
	<div style="background-color:#666;">#666</div>
	
	<!-- color 글자 색상 -->
	
	<p style="color: hsl(0,100%,50%);">안녕하세요</p>
	<p style="color: hsl(120,100%,50%);">안녕하세요</p>
	<p style="color: hsl(240,100%,50%);">안녕하세요</p>
	<!--  색조, 채도, 명도 -->
	<p style="color: hsl(240,100%,50%,0.4);">안녕하세요</p> <!--  흐리게 -->
	
	
</body>
</html>
