$("#uid").focus();

$("#myForm").submit(function(){
	console.log("submit 이벤트 발생");
//	return; 함수만 종료되고 submit은 된다
	
	//#uid 검증
	var uidReg =/^[A-Z][A-Za-z0-9]{5,}$/;	
	if(!uidReg.test($("#uid").val())){
		alert("아이디 잘 입력하세요");
		$("#uid").val("");
		return false; //submit을 중단시켜준다
		//이벤트의 동작을 중단시키는 코드-submit이 수행되지않음
	}
	//#upw검증
	var upwReg =/^[A-Za-z0-9]{6,}$/;
	if(!upwReg.test($("#upw").val())){
		alert("비밀번호 잘 입력하세요");
		//다지우기
		$("#upw").val("");
		$("#upw_chk").val("");
		return false; 
	}	
	//#upw_chk
	if($("#upw").val()!=$("#upw_chk").val()){
		alert("비밀번호이 다릅니다!");
		//다지우기
		$("#upw_chk").val("");
		$("#upw").val("");
		$("#upw").focus();
		
		//비밀번호 확인 창에 select 이벤트 발생시키기
		//	-> 내용을 선택한 채로 focus 넘어감
		$("#upw_chk").select();		
		return false; 
	}
 	//이벤트의 동작을 정상적으로 보내는 코드
 	return true;
});

$("#btnComment").click(function(){
	if(comment.style.display=="none"){
		// jq방법으로 처리하기
		$("#comment").show();
		// js방법으로 처리하기
		//	comment.style.display="inline-block";
		}	
	else{
		$("#comment").hide();
	}
	
	//$("#comment").toggle() ; 숨기기 보여지기 알아서 
});

});
