<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript_01</title>
<script type="text/javascript">

	console.log(12345); //number
	console.log("12345"); //String
	console.log('12345'); //String

	//HELLO만 적으면 에러 나온다
	//에러 여기부터 아랫줄은 전부 수행되지 않음
	//console.log(HELLO);
	console.log(true); //Boolean
	console.log("------------");
	console.log({"A":123,"B": true, "C":"Apple"}); //key  value 쌍	(key= string : value=아무데이터타입) 
	console.log("-------------");
	
	//Array,배열
	console.log([]);
	console.log([1,2,3]);
	console.log({"0":1,"1":2,"2":3})
	
	//데이터 타입을 알려주는 함수 typeof
	console.log(typeof([5,6,7])); //object 출력
	console.log([123,"ABC",true,null,{a:1,b:2},['A','B'],undefined]);
	console.log("--------------");
	
	console.log("Hello");
	
	
</script>
</head>
<body>
	
</body>
</html>
