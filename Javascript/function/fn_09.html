	//같이 정의해서 풀어보기
	setInterval(function(){
		var d= new Date();
		console.log("현재 시간 : "+d.getHours()+"시 "+d.getMinutes()+"분 "+d.getSeconds()+"초 ");
	},1000);
	
	setInterval(function(){
		var d = new Date();
		
		//날짜만 출력하는 메소드 -toDateString() --> 거꾸로 순서로 출력해줘서 직접 조합하는게 낫다
		console.log(d.toDateString());
		
		//시간만 출력하는 메소드 -toTimeString() 
		console.log(d.toTimeString());
		
	},1000)
	
	//-----------------------------------------
		
	// body의 id=time위치에 모양대로 출력해준다.(변경되는것처럼 보인다)
	setInterval(function(){
		var d= new Date();	
		//개행+ 출력
		time.innerHTML="<br>"+"현재 시간 : "+d.getHours()+"시 "+d.getMinutes()+"분 "+d.getSeconds()+"초 ";
	},1000);
	
	

</script>
