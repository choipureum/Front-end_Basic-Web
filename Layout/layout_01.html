<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css : 2일차 : layout </title>
<style type="text/css">
	/* div 태그 선택자 */
	div{
		/* 컨텐츠 영역의 너비 설정 */
		width:100px;
		/* 컨텐츠 영역의 높이 설정 */
		height:20px;
		/* 컨텐츠 영역의 외부여백 설정(테두리 바깥쪽) */
		margin:5px 20px 3px;/*순서암기할것*/
		/* 컨텐츠 영역의 내부여백 설정(테두리 안쪽) */
		padding:50px;
		/*테두리 설정, 내부여백과 내부여백 사이*/
		border:2px solid black; /*두께 1px, 실선, 검은색*/
		/*요소의 배경을 지정함*/
		background:#eee;/*색상단위만 적으면 단색으로 색칠*/
		
		
	}
</style>
</head>
<body>

	<div> 하나</div>
	<div> 둘</div>
	<div> 셋</div>
	<div> 넷</div>
	<div> 다섯</div>

</body>
</html>
