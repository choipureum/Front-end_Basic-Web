<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML : 2일차 : 목록</title>
</head>
<body>
	
		<h1><b> 목록 태그를 <br> 알아보자</b></h1>
		<h3>[ul, ol, li]</h3>
		<hr>
		<!-- 첫번째는 검은 공 표현 -->
		<ul> <!--  unordered 점으로 목록을 표현(순서 없음) -->
			<li style="list-style: none"> 첫 번째 </li> <!-- style설정가능 : none하면 스타일을 지워준다(앞에 쩜의 형태) -->
				<!-- 두번째는 흰색 공 표현 -->
				<ul>
					<li>첫번째의 첫번째 </li> 
					<!--세번째는 네모 흑점 표현 -->
						<ul>
						<li>첫번째의 첫번째의 첫번째 </li> 
						<li>첫번째의 첫번째의 두번째</li>
					</ul>
					<li>첫번째의 두번째</li>
				</ul>
			<li> 두 번째</li>
			<li> 세 번째</li>
			<!-- 세번째에 자식 리스트 -->
				<ul>
					<li>세번째의 첫번째 </li> 
					<li>세번째의 두번째</li>
				</ul>
			
		</ul>
		<!--   ol   -->
		
		<hr/>
		<ol> 
			<li> 1번</li>
			<li> 2번</li>
			<li> 3번</li>
		</ol>
		
		
		
		
</body>
</html>
