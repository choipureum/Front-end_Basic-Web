<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector:2일차</title>
<style type="text/css">
	/*최상위 태그 HTML  굳이 안써도된다 그냥 html로 하면댐*/
	/*html{}과 똑같다*/
	:root{
		color:#666;/*진한 회색}*/
	}
	
	/*자손 2번째 태그 - (html- body가 2번째 자손)에 걸리기때문에 모두 전체 선택된다*/
	:nth-child(2){
		color:green;
	}
	/*자식들중 2번째가 li태그인 요소*/
	/*형제 요소들 중에서 순서를 계산한다*/
	/*다른 태그들끼리도 순서를 포함하여 계산한다*/
	li:nth-child(2){
		color:red;
	}
	/*뒤에서 부터 n번째*/
	li:nth-last-child(2){
		text-decoration:underline;
		/*text-decoration : 글자 꾸밈*/
		/* underline : 밑줄 긋기*/
	}
	/*class선택자가 선택된다*/
	ul#third li:nth-last-child(1){ text-decoration:line-through;}
	
	/******************************/
	
	/*첫번째 자식 중 li 빨간 테두리*/
	li:first-child{border:1px solid red;}
	li:last-child{border:1px dotted blue;}
	/******************************/
	
	/*형제가 없고 자식이 하나 일때 */
	/*class only  HTML5 */
	li:only-child{ background:tomato;  }
	/*id선택자, class선택자 변환 --> li형제들에서 ul타입 하나*/
	ul:only-of-type{ background:yellow; }
	
	
</style>
</head>
<body>

<h1 class="title">가상클래스 선택자</h1>
<hr>

<h2>요소 순서 선택자</h2>
<ul>
	<li>HTML5</li>
	<li>CSS3</li>
	<li>Javascript</li>
	<li>jQuery</li>
	<li>JSP</li>
</ul>

<ul>
	<li class="only">HTML5</li>
</ul>

<ul id="third">
	<li>CSS</li>
	<li>선택자</li>
	<ul>
		<li>ID 선택자</li>
		<li>CLASS선택자</li>
	</ul>
	
</ul>




</body>
</html>
