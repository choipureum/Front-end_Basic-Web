<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function_02</title>
<script type="text/javascript">

 	//JS함수, Function
 	
//  	function 함수이름(매개변수1, 매개변수2....){
//  		실행코드
//  		return 반환값
//  	}
 	//** 매개변수의 데이터타입과 반환데이터 타입을 별도로 명시하지 않는다
 	
 	//함수호출코드
 	
// 	var res = 함수 이름(전달인자1, 전달인자2,....);
 	
 	//함수 정의
 	function hello(){
 		console.log("Hello");
 	}
 	var f= hello; //함수의 이름을 변수에 저장(변수도 함수) //변수에 함수자체를 저장
	var res=hello(); //함수 호출 //데이터만 받음 // 함수를 호출한 결과만 저장
	
	console.log("---f---");
	console.log(f); //f 함수 코드 출력
	
	console.log("---res---");
	console.log(res); //undefined 출력(return값 없는 void값)
	
	//이름없는 함수를 변수에 저장한다 (똑같이 동작)
	var func = function(data1, data2){
		console.log(data1+" : "+data2)
		return data1+data2;
	}
	var result = func(0,20); //0 : 20 출력
	console.log(func(0,20)); //0 : 20 /n 20 출력(두줄)
	console.log(result);
	
	var result2 = func("Alice",100); // Alice : 100 출력
	console.log(result2); //Alice100 출력
	
	var res1 = func(); //매개변수 2개 중 하나도 전달하지 않기
	console.log(res1); // undefined : undefined;  //(2번째줄) NaN 반환
	
	var res2 = func(10); //매개변수 1개만 출력
	console.log(res2);  // 10: undefined /n NaN 출력
	//매개변수에 전달인자를 넣지 않으면 undefined로 처리된다
	
	var res3 = func(1,2,3,4); //넘치게 4개를 보내본다
	console.log(res3); // 1: 2   /n 3 출력 (뒤의 2개 무시, 버려진다)
	// 매개변수보다 많은 수의 전달인자는 무시한다
	
	//return처리하기 
	function fff(){
		return{"A":1,"B": 2, "C":3 , "D":4};
	}
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
