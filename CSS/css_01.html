<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS: 1일차 : style </title>
<!--  임베디드 방식의 스타일 적용 CSS -->
<style type="text/css">

	/*태그 선택자(모든 p태그)*/
	p{
		/*글자 크기 지정*/
		font-size:30px;	
		color:red;	
	}
	/* id 선택자 */
	#hello{
	color:blue;
	}
	
</style>
</head>
<body>
	<!-- 스타일 시트, Style Sheet -->
	<!-- 스타일 속성: 스타일 값; -->
	<!-- 글자색 인라인(inline)방식 설정 -->
	<p style="color:initial;">안녕하세요</p><!-- initial -기본값(검정) -->
	
	<p style="font-size:40px">HIHIHIHIHI</p>
	
	<!-- 임베디드 방식으로 스타일 적용됨 -->
	<p id="hello">반가워요!</p>
	
	<span>여기는 span태그!</span>
	

</body>
</html>
