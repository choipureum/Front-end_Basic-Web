<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom_03</title>
<script type="text/javascript">

window.onload = function(){
   
   // <img> 요소노드 생성
   var img = document.createElement("img");
   console.log(img);
   
   // <img> 고유 속성 : src, width, height, alt, ...
   // 전역(Global) 속성 : id, class, style, title, ...
   // 고유속성, 전역속성 전부 HTML 표준 속성이다
   
   // 이미지 경로 삽입( src 속성)
   img.src = "../jin.jpg";
   // 이미지 너비 설정 ( width 속성)
   img.width = "280";
   
   // 이미지 높이 설정 (style 속성)
   img.style.height = "330px";
   
   //<body>태그에 <img>태그 추가하기 (화면에 보임)
   var body = document.body;
   body.appendChild(img);
   
   //------------------------------------------
   
   
   console.log("---- 속성 값 가져오기 ----")
   console.log( img.src )
   console.log( img.width )
   console.log( img.height )
   
   // -----------------------------------------
   
   // 비표준 속성 설정하기
   img.setAttribute("myAttr", "jin");
   
   // 비표준 속성에 반응하지 않는다
   img.myAttr = "Animals forest";
   
   
   // 비표준 속성 불러오기
   console.log( img.getAttribute("myAttr") )
   
   // -----------------------------------------
   
   // 표준속성 다루기
   
   console.log( img.getAttribute("src"));
   
   img.setAttribute("id", "myImg");
};

</script>

</head>
<body>

</body>
</html>
