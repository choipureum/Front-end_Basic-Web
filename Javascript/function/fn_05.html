<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>funtion_05</title>
<script type="text/javascript">
	
	var num =111; //전역변수
	
	//전역변수를 이용한 출력
	function hello(){
		console.log(num); //undefined
		var num =222; //지역변수
		console.log("안녕!"+num);
		
		inner(); //내부함수를 호출하는 코드 
		//반가워요!!!333(호이스팅)-같은 지역스코프에 있으면 순서에 상관없이 인식된다
		
		//내부함수
		function inner(){
			var num=333; //내부합수의 지역변수
			console.log("반가워요!"+num)			
		}
	}
	
	//전역변수를 이용한 연산
	function fn1(){
		num+=11;
		//전역변수 num 111 + 11;
		console.log(num); 
	}
	
	fn1(); //122(111+11);
	hello(); //안녕222
	
	
	
</script>
</head>
<body>
	
</body>
</html>
