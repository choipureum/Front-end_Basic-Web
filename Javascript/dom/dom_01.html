<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom_01</title>
<script type="text/javascript">
	
	// 웹 상 개발자모드에서 console에서는 사용가능 -> 여기선? 뭔가 더 필요하다
	// 	잘못된 DOM객체 사용법
	//id가 "header"인 요소 노드를 얻어오기
	var h = document.getElementById("header"); //dom트리에서 가져온다
	
	//요소 노드 출력하기
	console.log(h); //null출력? 왜 ? -> dom
	
	//---------------------------------------------------
	//올바른 DOM객체 사용법
	//	문서 객체를 저장하고 있는 DOM트리를 구성하기 전에
	//	Document를 이용하여 노드에 접근하면 안된다
	//	DOM트리는 HTML문서 전체를 브라우저가 읽은 이후에 완성된다
	//	document. 을 이용하여 DOM트리에 접근하려면 DOM트리가 완성된 이후에 코드가 실행되도록 만들어야한다
	//body태그내에서 script를 정의해주도록 하면 된다.	
</script>


<script type="text/javascript">
	//DOM객체 이용 방법 2
	
	//DOM 트리가 완성된 이후 수행할 코드로 document. 객체를 사용한다
	window.onload = function(){ //callback 형태 (이벤트 리스너라고 한다)// (이벤트 리스너 - 이벤트가 발생하면 실행되는 코드), 이벤트 처리코드 == event handler
		console.log("----window.onload-----");
		var e = document.getElementById("header");
		console.log(e);
	};//onload는 생략보통 안한다 //   load - 메모리에 적재된 상황 (이벤트) 
		//onload - load이벤트가 발생했을 때 실행될 코드를 정의
		
		//window.onload
		//	- HTML코드를 전부 읽고나서 메모리에 DOM객체를 전부 적재시킨 시점에 수행할 코드를 작성하는 속성 -> DOM트리가 완성된 시점을 뜻한다
	
</script>
</head>
<body>
	<script type="text/javascript">
	//DOM객체 이용 방법 3
	//	이벤트 처리코드를 이용하여 document 객체를 이용한다
	function chgBgYellow(){
		console.log("-----mouseenter------");
		var y = document.getElementById("header");
		y.style.backgroundColor = "yellow";  //대쉬를 없애고 대문자로 카멜표기법
		y.style.color = "green";
	}
	function chgBgNone(){
		console.log("-----mouseleave------");	
		var n = document.getElementById("header");
		n.style.backgroundColor = "white"; //배경색을 흰색으로
		n.style.color = "red";
	}
	</script>

	<!-- chgBgYellow 함수 호출 , chgBgNone함수 호출 -->
	<h1 id="header" 	
	onmouseenter="chgBgYellow()" 
	onmouseleave="chgBgNone()">HEADER TEXT</h1> <!-- script코드 넣듯이 "" 안에 넣어주면 된다 -> 길어지기때문에 개행해주는게 좋다 -->
	<!-- mouseenter : 요소 위로 마우스가 올라갔을때 발생하는 이벤트 -->
	<!-- mouseleave : 요소 위에서 마우스가 벗어났을 때 발생하는 이벤트 -->
	<script>
	//DOM객체 이용방법 1
	//	</body>닫는 태그 직전에 <script>태그를 이용하여 작성한다
	console.log("----body태그 닫기 직전-----");
	//위와 같은 코드 이지만 정의가 된다! 
	var h= document.getElementById("header");
	console.log(h);
	
	//테두리적용하기
	h.style.border ="1px solid #ccc";
	
	document.getElementById("header").style.color="red"; //id가 header인 속성을 찾아서 color을 빨강으로 넣는다
	
	console.log(h.style.border);// console에 h의 스타일을 출력
	console.log(h.style.color); //red출력
	
	
	
	
	</script>
</body>
</html>
