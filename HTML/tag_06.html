<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML: 2일차 : 이미지태그</title>
</head>
<body>

<h1> 이미지 태그 </h1>
<h3> img </h3>

<hr/>
<!--  alt와 src를 사용한다 -->
<!-- title은 global attribute 모든 태그가 다 가지고있음 -->
<img alt="진영이형어디갔어" src ="../jin.jpg" width="300" height="200" title="진영이형">

<!--  이미지에 링크 걸기 -->
<a href ="../jin.jpg" target="_blank">
	<img alt="진영이형어디갔어" src ="../jin.jpg" width="300" height="200" title="진영이형">
</a>
</body>
</html>
