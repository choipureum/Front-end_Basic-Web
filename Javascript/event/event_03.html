		//mouseenter, mouseover

	//함수를 전역함수로 정의해본다
	function clicked(){
		alert("확인버튼 클릭!!!");

	//#btnTest 글자색을 빨강색으로 
	function fontCorRed(){
		btnTest.style.color = "red";
	}
	//#btnTest 글자색을 검정색으로 
	function fontCorBlack(){
		btnTest.style.color = "black";
	}
